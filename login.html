<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>BonoboConnect Admin</title>
    <link href="/css/login.css" rel="stylesheet"  type="text/css" />
    <link rel="icon" type="image/x-icon" href="/images/bc_favicon.png" />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form onsubmit="return login()">
        <img class="mb-4" src="/images/bc.png" alt="" height="150" />
        <h1 class="h3 mb-3 fw-normal"><b>BonoboConnect Admin</b> - Login</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Username"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">
          Login
        </button>
      </form>
    </main>

    <script type="text/javascript" src="/js/login.cjs"></script>
  </body>
</html>
