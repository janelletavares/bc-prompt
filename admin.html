<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>BonoboConnect Admin</title>
    <link href="/css/prompt.css" rel="stylesheet"  type="text/css" />
    <link rel="icon" type="image/x-icon" href="/images/bc_favicon.png" />
  </head>
  <body class="text-center">
    <main class="forms">
      <form onsubmit="return updatePrompts()" id="form-prompts">
        <h1 class="h3 mb-3 fw-normal">Current Prompts</h1>
        <div>
          <p type="text" class="current_prompt" id="current_prompt">&nbsp;</p>
        </div>
        <p></p>

        <div class="form-floating">
          <input type="text" class="form-prompts" id="prompts"/>
        </div>
        <button class="btn btn-lg btn-primary mt-3" type="submit">
          Update Prompts
        </button>
      </form>

      <form onsubmit="return updateIndex()" id="form-index">
        <h1 class="h3 mb-3 fw-normal">Current Index</h1>

        <div class="form-floating">
          <input type="text" class="form-index" id="index"/>
        </div>
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">
          Update Index
        </button>
      </form>

      <p></p>

      <form onsubmit="return nextPrompt()">
        <button
          id="next-prompt"
          class="w-100 btn btn-lg btn-primary mt-3"
          type="submit"
        >
          Next Prompt
        </button>
      </form>
    </main>
    <script type="text/javascript" src="/js/admin.cjs"></script>
  </body>
</html>
